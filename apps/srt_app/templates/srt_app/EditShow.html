<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Edit Show</title>
    <meta name="description" content="A really cool site!">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_name/css/style.css' %}">
    <script src="{% static 'app_name/js/script.js' %}"></script>
</head>

<body>

    <!-- NEED TO GET UPDATE BUTTON TO WORK -->

    <div class="container text-center mt-3">
        <div class="row justify-content-end">
            <a href="/shows" class="align-self-end"> &#8249;&nbsp;Go Back</a>
        </div>
        <h1>Edit Show {{ show.id }}: {{ show.title }}</h1>
        <form action="/edit_show/{{ show.id }}" method="POST">
            {% csrf_token %}
            <div class="row">
                <label for="title">Title: </label>
                <input type="text" class="form-control" name="title" value="{{ show.title }}">
            </div>
            <div class="row form-group mt-3">
                <div class="col-6">
                    <label for="network">Network: </label>
                    <input type="text" class="form-control" name="network" value="{{ show.network }}">
                </div>
                <div class="col-6">
                    <label for="">Release Date: </label>
                    <input type="date" class="form-control" name="release_date" value="{{ show.release_date }}">
                </div>
            </div>
            <div class="row form-group">
                <label for="">Description: </label>
                <textarea class="form-control" name="description">{{ show.description }}</textarea>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary m-2">Udate</button>
                <a href="/shows/{{ show.id }}" class="btn btn-secondary m-2" role="button">Go to Show</a>
            </div>
        </form>

    </div>
</body>

</html>
